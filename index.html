<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="checklist_black_24dp.svg">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container border">
      <div id="listbox" class="header border">
        <h2>My To Do List</h2>

        <input type="text" id="item" placeholder="Enter Task..." />
        <span onclick="newElement()" class="add-btn">Add</span>
      </div>
      <ul id="list" class="border">
        <li class="border">Task 1</li>
        <li class="border">Task 2</li>
        <li class="border">Task 3</li>
      </ul>
    </div>
  </body>
</html>
